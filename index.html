<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== TITLE ========== -->
    <title>Deliverly</title>

    <!-- ========== BOX ICONS ========== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/logo.png">

  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./images/logo.png" alt="" class="nav__logo-img" />
          Deliverly
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="list">
            <li class="item">
              <a href="#" class="link active-link">Integrations</a>
            </li>
            <li class="item">
              <a href="#" class="link">Partnerships</a>
            </li>
            <li class="item">
              <a href="#" class="link">Resources</a>
            </li>
            <li class="item">
              <a href="#" class="link">Pricing</a>
            </li>
        
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="nav__btns">
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-grid-alt"></i>
          </div>
        </div>
      </nav>
    </header>

    <section class="home">
      <div class="container-home">
          <img src="./images/image.jpg" alt="" class="home__img">

          <div class="data">
              <h1 class="title">Delivery <br> Made <span>Simple</span></h1>
              <p class="description">
                  We remember every single detail, so you can <br> shop freely without filling forms. 
              </p>
              <a href="#" class="button">Get Started</a>
          </div>
      </div>
  </section>

    <!-- ========== Scroll Reveal. ========= -->
    <script src="./js/scrollreveal.min.js"></script>
    <!-- ========== JavaScript ========= -->
    <script src="./js/app.js"></script>
  </body>
</html>
